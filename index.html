<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <div id="my-name-top">
        <span>Navjot Singh</span>
      </div>
      <div class="nav-links-container">
        <div class="nav-links"><a href="#welcome-section">Welcome</a></div>
        <div class="nav-links"><a href="#details">Details</a></div>
        <div class="nav-links"><a href="#projects">Projects</a></div>
        <div class="nav-links"><a href="#contacts">Contact</a></div>
      </div>
    </nav>
    <div id="welcome-section">
      <div>
        <h1>Welcome,</h1>
        <h1>I am <i>Navjot Singh</i></h1>
      </div>
    </div>
    <div id="details">
        <div class="upper-details"></div>
      <h1 id="details-title">Introduction</h1>
      <div class="details-container">
        <div class="basic-details">
          <div class="inner-heading">Basic details</div>
          <div class="basic-details2">
            <div id="my-image">
              <img src="./images/profile-pic.jpg" alt="Profile Picture" />
            </div>
            <div class="inner-basic-details">
              <span class="detail-line"
                ><span class="detail-title">Name: </span
                ><span class="detail-info">Navjot Singh</span></span
              >
              <span class="detail-line"
                ><span class="detail-title">D.O.B.: </span
                ><span class="detail-info">06-03-2004</span></span
              >
              <span class="detail-line"
                ><span class="detail-title">Gender: </span
                ><span class="detail-info">Male</span></span
              >
              <span class="detail-line"
                ><span class="detail-title">Blood Group: </span
                ><span class="detail-info">B+</span></span
              >
              <span class="detail-line"
                ><span class="detail-title">Address: </span
                ><span class="detail-info"
                  >Bathinda, Punjab - 151108</span
                ></span
              >
            </div>
          </div>
        </div>
        <div id="education-details">
            <div class="inner-heading">Education</div>
            <div class="education-container">
                <div class="inner-education">
                    <img src="./images/cbse-logo.jpg" class="edu-img" alt="CBSE logo"/>
                    <div class="inner-container">
                        <span class="edu-name">CBSE</span>
                        <span class="edu-degree">Upto +2</span>
                        <span class="edu-duration">2007-2022</span>
                    </div>
                </div>
                <div class="inner-education">
                    <img src="./images/chitkara-uni-logo.jpeg" class="edu-img" />
                    <div class="inner-container">
                        <span class="edu-name">Chitkara University</span>
                        <span class="edu-degree">BE - CSE</span>
                        <span class="edu-duration">2022 - Present</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="skills-details">
            
        </div>
      </div>
    </div>
  </body>
</html>
